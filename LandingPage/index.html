    <!-- contents  -->
    <div class="container intro">
      <div class="row">
        <h1 class="display-1 text-light intro-text text-center">
          Find Your True Love
          <img src="https://img.icons8.com/color/96/000000/two-hearts.png" />
        </h1>
      </div>
      <div class="row"></div>
      <img
        class="row img-fluid romance-pic img-thumbnail"
        src="../images/4836906.jpg"
        alt=""
      />
      <div class="row btn-space">
        <button
          class="btn btn-primary login p-3 col btn-outline-light"
          id="loginMain"
        >
          Login
        </button>
        <button
          class="btn btn-primary signup p-3 col btn-outline-light"
          id="signupMain"
        >
          Sign Up
        </button>
      </div>
    </div>

    <!-- end contents -->
    <!-- login -->
    <div
      class="container"
      id="loginform"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div class="card login-form hide" id="login-form">
        <h1 class="display-3 text-center p-2 text-light">Login</h1>
        <input
          class="p-2 m-3"
          type="text"
          placeholder="Enter Phone Number"
          id="login"
        />
        <input
          class="p-2 m-3"
          type="password"
          placeholder="Password"
          id="password"
        />
        <div class="row buttons-login p-3">
          <button class="btn btn-primary login" id="loginbtn">Login</button>
          <p class="text-center text-light">
            Dont have an account ?
            <a href="#" style="color: white" id="signupLast">Sign Up</a>
          </p>

          <!-- <button class="btn btn-primary signup">Sign Up</button> -->
        </div>
      </div>
    </div>
    <!-- end login -->
    <!-- sign up  -->
    <div
      class="container"
      id="signupform"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div class="card login-form hide" id="signup-form">
        <h1 class="display-3 text-center p-2 text-light">Sign Up</h1>
        <input class="p-2 m-3" type="text" placeholder="Enter Name" id="name" />
        <!-- <p class="text-danger" style="padding-left: 5rem">enter name</p> -->
        <input
          class="p-2 m-3"
          type="number"
          placeholder="Enter Phone Number"
          id="phone"
        />
        <input
          class="p-2 m-3"
          type="email"
          placeholder="Enter Email"
          id="email"
        />
        <input
          class="p-2 m-3"
          type="date"
          placeholder="Enter Date Of Birth"
          id="dob"
        />
        <input
          class="p-2 m-3"
          type="text"
          placeholder="Enter Occupation"
          id="occupation"
        />

        <input
          class="p-2 m-3"
          type="password"
          placeholder="Password"
          id="passwordsignup"
        />
        <input
          class="p-2 m-3"
          type="password"
          placeholder="Retype Password"
          id="confirmpassword"
        />

        <!-- hobbies -->
        <div class="display-6 p-2 m-3 text-white">Choose Hobbies</div>
        <div class="hobbies row o-2 m-1">
          <input
            class="p-2 m-3 col"
            type="text"
            placeholder="Enter Hobbies"
            id="hobby"
          />
          <button class="btn btn-primary col" id="addhobbybtn">Add</button>
        </div>
        <div class="hobbyList p-2 m-2">
          <div
            class="hobby1 bg-white"
            style="width: 7rem; padding: 0.8rem; border-radius: 1rem"
          >
            Cricket
          </div>
        </div>
        <!-- movies -->
        <div class="display-6 p-2 m-3 text-white">
          Choose Favorite Movie Genres
        </div>
        <div class="genres row o-2 m-1">
          <input
            class="p-2 m-3 col"
            type="text"
            placeholder="Enter Movie Genres"
            id="genre"
          />
          <button class="btn btn-primary col" id="addgenrebtn">Add</button>
        </div>
        <div class="genrelist p-2 m-2">
          <div
            class="genre1 bg-white"
            style="width: 7rem; padding: 0.8rem; border-radius: 1rem"
          >
            Rom-Com
          </div>
        </div>

        <!-- foods -->
        <div class="display-6 p-2 m-3 text-white">Choose Favorite Foods</div>
        <div class="foods row o-2 m-1">
          <input
            class="p-2 m-3 col"
            type="text"
            placeholder="Enter favorite foods"
            id="food"
          />
          <button class="btn btn-primary col" id="addfoodbtn">Add</button>
        </div>
        <div class="foodlist p-2 m-2">
          <div
            class="food1 bg-white"
            style="width: 7rem; padding: 0.8rem; border-radius: 1rem"
          >
            Biriyani
          </div>
        </div>

        <!-- end choosing sections  -->

        <div class="row buttons-login p-3">
          <button class="btn btn-primary signup" id="signupbtn">
            Sign Up ❤️
          </button>
          <p class="text-center text-light">
            Already have an account ?
            <a href="#" style="color: white" id="loginLast">login</a>
          </p>
          <!-- <button class="btn btn-primary login">Login</button> -->
        </div>
      </div>
    </div>
    <!-- end sign up -->
